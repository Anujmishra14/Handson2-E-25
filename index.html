<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./download.png" type="image/x-icon">
    
    <title>Hands-on two</title>
</head>
<body>
    <h1>FORMS</h1>
    <Form action="./index2.html">
        <label for="Name">Name:</label>
        <input type="text" Name="Name" id="Name"  placeholder="name" autocomplete="true" required><br><br>
        <label for="email">Email Address:</label>
        <input type="email" Name="Email" id="email" placeholder="email" autocomplete="true" required><br><br>
        <label for="Pass">Password:</label>
        <input type="password" Name="Password" id="Pass" placeholder="password" autocomplete="true" required><br>
       <p>Languages</p>
       <input type="radio" Name="Language" id="React" value="react">
       <label for="React">React</label><br>
       <input type="radio" Name="Language" id="Angular" value="Angular">
       <label for="Angular">Angular</label><br>
       <input type="radio" Name="Language" id="Vue" value="Vue">
       <label for="Vue">Vue</label><br>
       <p>Course</p>
       <input type="checkbox" id="Mern" name="course1" value="Mern">
       <label for="Mern"> MERN </label><br>
       <input type="checkbox" id="Mean" name="course2" value="Mean">
       <label for="Mean"> MEAN </label><br>
       <input type="checkbox" id="Mevn" name="course3" value="Mevn">
       <label for="Mevn"> MEVN </label><br>
       
       <label for="Drop">Field:</label><br>
       <select name="Field"  id="Drop">
        <option disabled selected>default value</option>
        <option>Front-End</option>
        <option >Back-End</option>
        <option>Full-Stack</option>
       </select><br><br>
       <textarea  name="description"
          rows="5" cols="33">
       </textarea><br><br>

       <label for="number">Phone Number :</label>
       <input type="tel" Name="Number" id="number" autocomplete="true" placeholder="Enter your mobile number" maxlength="10" required> <input type="submit" value="submit">
       <!-- <button>submit</button> -->
       <h4>TABLES</h4>
       <a href="./index3.html">click here</a>
         
    </Form>
</body>
</html>
